<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Game</title>
</head>
<body>
    <header>
        <nav>
            <div class="grid-wrapper">
                <h2><a href="index.html">GameSpace</a></h2>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="hide" class="nav-links">
                    <li><a href="index.html" class="nav">Quiz</a></li>
                    <li><a href="game.html" class="nav current">Game</a></li>
                    <li><a href="contact.html" class="nav">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-game-area">
        <div class="game-grid">
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
            <div class="game-grid-square" data-cell></div>
        </div>

        <div id="game-score-area">
            <span id="winning-text">Who will win?</span>
            <button id="reset-game" class="btn">Restart</button>
        </div>
    </main>

    <footer>
        <div class="quote">
            <span class="quote-text"></span>
            <span class="quote-author"></span>
        </div>
        <div id="social">
            <a href="https://www.youtube.com" target="_blank" aria-label="Find us on Youtube (new tab)"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook (new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Find us on Instagram (new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
