<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz</title>
</head>
<body>
    <!-- Header with nav bar -->
    <header>
        <nav>
            <div class="grid-wrapper">
                <h2><a href="index.html">GameSpace</a></h2>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="hide" class="nav-links">
                    <li><a href="#" class="nav current">Quiz</a></li>
                    <li><a href="game.html" class="nav">Game</a></li>
                    <li><a href="contact.html" class="nav">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Game container holding all states -->
    <div class="game-container">
        <!-- Start menu -->
        <div id="start-menu" class="">
            <div id="menu-buttons">
                <button id="hiscores" class="btn-menu btn">HiScores</button>
                <button id="instructions" class="btn-menu btn">Instructions</button>
            </div>
            
            <div id="question-area">
                <h1>Quiztion Time!</h1>
            </div>
            
            <div id="start-button-area">
                <button id="start-button" class="btn">Start</button>
            </div>
        </div>

        <!-- The actual quiz state -->
        <div id="main-quiz" class="hidden">
            <div id="scores">
                <span id="correct-label">Correct: <span id="correct-score">0</span></span>
                <span id="life-label">Life: <span id="life-score">0</span></span>
            </div>
            <div id="question" class="big-txt">
                <h1>What is the...</h1>
            </div>
            <div class="container">
                <div id="answer-buttons">
                    <button id="answer-one" class="answer-btn btn">Answer 1</button>
                    <button id="answer-two" class="answer-btn btn">Answer 2</button>
                    <button id="answer-three" class="answer-btn btn">Answer 3</button>
                    <button id="answer-four" class="answer-btn btn">Answer 4</button>
                </div>
            </div>
        </div>

        <!-- Game over state -->
        <div id="game-over" class="hidden">
            <div id="results" class="">
                <div id="results-div">
                    <h1 class="big-txt">You scored: <span id="score-output">0</span></h1>
                </div>
                <div id="input-hiscore" class="hidden">
                    <input id="input" type="text" aria-label="Input box to enter your name for saving your score">
                    <button id="submit-score" class="btn">Submit</button>
                </div>
            </div>
            
            <div id="option-buttons">
                <button id="add-hiscore" class="btn-menu btn">Add Score</button>
                <button id="play-again" class="btn-menu btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Footer with quote and social links -->
    <footer>
        <!-- Random Quote -->
        <div class="quote">
            <span class="quote-text"></span>
            <span class="quote-author"></span>
        </div>
        <!-- Social Links -->
        <div id="social">
            <a href="https://www.youtube.com" target="_blank" aria-label="Find us on Youtube (new tab)"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook (new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Find us on Instagram (new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Calling the scripts -->
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Importing the fontawesome kit -->
    <script src="https://kit.fontawesome.com/5a259e5e68.js" crossorigin="anonymous"></script>
</body>
</html>
