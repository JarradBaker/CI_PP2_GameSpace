<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav">Quiz</a></li>
                <li><a href="game.html" class="nav">Game</a></li>
                <li><a href="contact.html" class="nav">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container">

        <div id="start-menu">
            <div id="menu-buttons">
                <button id="hiScores" class="btn-menu btn">HiScores</button>
                <button id="about-button" class="btn-menu btn">Instructions</button>
            </div>
            
            <div id="question-area">
                <h1 class="big-txt">General Knowledge Quiz</h1>
            </div>
            
            <div id="start-button-area">
                <button id="start-button" class="btn">Start</button>
            </div>
        </div>

        <div id="main-quiz" class="hidden">
            <div id="scores">
                <span id="correct" class="score"></span>
                <span id="incorrect" class="score"></span>
            </div>
            <div id="question">Question</div>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="game-over" class="hidden">

        </div>
        
    </div>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
