<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="nav">Quiz</a></li>
                <li><a href="game.html" class="nav">Game</a></li>
                <li><a href="contact.html" class="nav">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="game-container">

        <div id="start-menu" class="hidden">
            <div id="menu-buttons">
                <button id="hiScores" class="btn-menu btn">HiScores</button>
                <button id="about-button" class="btn-menu btn">Instructions</button>
            </div>
            
            <div id="question-area">
                <h1 class="big-txt">Quiztion Time!</h1>
            </div>
            
            <div id="start-button-area">
                <button id="start-button" class="btn">Start</button>
            </div>
        </div>

        <div id="main-quiz" class="hidden">
            <div id="scores">
                <span id="correct-label">Correct: <span id="correct-score">0</span></span>
                <span id="life-label">Life: <span id="life-score">0</span></span>
            </div>
            <div id="question" class="">
                <h1 class="big-txt">What is the...</h1>
            </div>
            <div id="answer-buttons">
                <button id="answer-one" class="btn">Answer 1</button>
                <button id="answer-two" class="btn">Answer 2</button>
                <button id="answer-three" class="btn">Answer 3</button>
                <button id="answer-four" class="btn">Answer 4</button>
            </div>
        </div>

        <div id="game-over" class="">
            <div id="results" class="">
                <h1 class="big-txt">You scored: <span id="score-output">0</span></h1>
            </div>
            <div id="option-buttons">
                <button id="add-hiscore" class="btn-menu btn">Add Score</button>
                <button id="play-again" class="btn-menu btn">Play Again</button>
            </div>
        </div>
        
    </div>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
