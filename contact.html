<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>

    <!-- EmailJS -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("dsW5HOrQvkL62kH5a");
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="grid-wrapper">
                <h2><a href="index.html">GameSpace</a></h2>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="hide" class="nav-links">
                    <li><a href="index.html" class="nav">Quiz</a></li>
                    <li><a href="game.html" class="nav">Game</a></li>
                    <li><a href="contact.html" class="nav">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <form id="contact-form">
            <p>Please don't hesitate to contact us if there are any issues with the games, or to provide feedback, or suggest improvements!</p>
            <div class="divider">
                <label for="full-name" class="form-label">Full Name:</label>
                <input type="text" class="form-input" id="full-name" name="full-name" required>
            </div>
            <div class="divider">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-input" id="email" name="email" required>
            </div>
            <div class="divider">
                <label for="message" class="form-label">Message:</label>
                <textarea name="message" id="message" class="form-input" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" name="submit-btn" id="submit-btn" class="btn" value="Submit">
        </form>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
