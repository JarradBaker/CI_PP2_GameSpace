<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="grid-wrapper">
                <h2><a href="index.html">GameSpace</a></h2>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="hide" class="nav-links">
                    <li><a href="index.html" class="nav">Quiz</a></li>
                    <li><a href="game.html" class="nav">Game</a></li>
                    <li><a href="#" class="nav current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Main section with the form -->
    <main>
        <!-- Creating the contact form -->
        <form id="contact-form">
            <!-- Message to the users -->
            <p>Please don't hesitate to contact us if there are any issues with the games, or to provide feedback, or suggest improvements!</p>
            <!-- Dividing each group of labels and inputs -->
            <div class="divider">
                <!-- Label -->
                <label for="full-name" class="form-label">Full Name:</label>
                <!-- Input -->
                <input type="text" class="form-input" id="full-name" name="full-name" required>
            </div>
            <div class="divider">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-input" id="email" name="email" required>
            </div>
            <div class="divider">
                <label for="message" class="form-label">Message:</label>
                <!-- Text area -->
                <textarea name="message" id="message" class="form-input" cols="30" rows="5" required></textarea>
            </div>
            <!-- Submit Button -->
            <input type="submit" name="submit-btn" id="submit-btn" class="btn" value="Submit">
        </form>
    </main>

    <footer>
        <div class="quote">
            <span class="quote-text"></span>
            <span class="quote-author"></span>
        </div>
        <div id="social">
            <a href="https://www.youtube.com" target="_blank" aria-label="Find us on Youtube (new tab)"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.facebook.com" target="_blank" aria-label="Find us on Facebook (new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Find us on Instagram (new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/email.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Importing the fontawesome kit -->
    <script src="https://kit.fontawesome.com/5a259e5e68.js" crossorigin="anonymous"></script>
</body>
</html>
